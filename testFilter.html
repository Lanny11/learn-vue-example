<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div id="example-1">
       {{ message | capitalize }}
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        },
       filters: {
           capitalize: function (value) {
                if (!value) return ''
                value = value.toString()
                return value.charAt(0).toUpperCase() + value.slice(1)
            }
       }
    })
</script>
</body>
</html>
