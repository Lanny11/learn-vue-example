<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">

    <div @click="handleDiv">
        <button @click="handleButton">button</button>
        <a href="http://www.baidu.com" @click.prevent="handleAElement">baidu</a>
    </div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        },
        methods: {

            handleDiv() {
                console.log("handle div");
            },
            handleButton() {
                console.log("handle button");
            },
            handleAElement() {

            }
        }
    })
</script>
</body>
</html>
